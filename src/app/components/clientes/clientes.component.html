<div class="table-container">
  <div class="table-title">
    <h3>Tabla de {{ tableName | titlecase }}</h3>
  </div>

  <div
    [ngClass]="{
      'focused-seach-bar': focusedInput,
      'unfocused-search-bar': !focusedInput
    }"
    class="search-bar"
  >
    <input
      (focusin)="focusSearch()"
      (focusout)="unfocusSearch()"
      type="text"
      placeholder="Buscar..."
      [(ngModel)]="searchQuery"
      id="search-bar-clients"
      (keyup)="searchItems()"
    />
  </div>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Fecha Nacimiento</th>
      <th>Email</th>
      <th>Telefono</th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ formatDate(cliente.fecha_nacimiento) }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefono }}</td>
    </tr>
  </table>

  <div class="pagination-container">
    <div
      [ngClass]="{ 'disabled-pagination-button': page + 1 == 1 }"
      (click)="previousPage()"
      class="pagination-button"
    >
      <p>Anterior</p>
    </div>

    <p class="page-number-text">PÃ¡gina {{ page + 1 }} de {{ totalPages }}</p>

    <div
      [ngClass]="{ 'disabled-pagination-button': page + 1 == totalPages }"
      (click)="nextPage()"
      class="pagination-button"
    >
      <p>Siguiente</p>
    </div>
  </div>
</div>
